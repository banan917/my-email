<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личное письмо</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .email-card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-top: 0;
      color: #444;
      font-size: 28px;
    }

    p {
      color: #555;
      line-height: 1.6;
      font-size: 16px;
    }

    .signature {
      margin-top: 30px;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="email-card">
    <h1>Hi Maria</h1>
    <p>
        last week i was walking with friends and maybe during the walk i lost my house keys.
        Keys are very important to me, the color of the keys was gray and black, they were small, there was a bunch of 4 keys
    </p>
    <p>
     if you find it, can you call me and I'll go to you
    </p>
    <div class="signature">
      cheers! see you soon<br>
      andrey
    </div>
  </div>

  <script>
    // Тут можно добавить JS, если нужно что-то интерактивное
    console.log("Письмо загружено с анимацией");
  </script>
</body>
</html>
